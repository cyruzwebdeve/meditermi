        function showSuggestions() {
            const query = document.getElementById("search-input").value.toLowerCase(); // Get the user's input and convert to lowercase
            const suggestionsContainer = document.getElementById("suggestions"); // Get the container where suggestions will be shown
            suggestionsContainer.innerHTML = ''; // Clear previous suggestions

            // If input is empty, hide the suggestions
            if (query.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            // Filter the dictionary based on the user's input (starting characters match)
            const filteredWords = dictionary.filter(item => item.title.toLowerCase().startsWith(query));

            // If matches are found, display them in the suggestions container
            if (filteredWords.length > 0) {
                suggestionsContainer.style.display = 'block';
                filteredWords.forEach(item => {
                    const suggestionItem = document.createElement("div"); // Create a new suggestion item
                    suggestionItem.classList.add("suggestion-item"); // Add styling class
                    suggestionItem.textContent = item.title; // Set the text content
                    suggestionItem.onclick = () => selectSuggestion(item.title); // Set click handler
                    suggestionsContainer.appendChild(suggestionItem); // Add to the suggestions container
                });
            } else {
                suggestionsContainer.style.display = 'none'; // Hide suggestions if no matches
            }
        }

        function selectSuggestion(word) {
            document.getElementById("search-input").value = word; // Set the input to the selected word
            window.location.href = `details.html?word=${encodeURIComponent(word)}`; // Redirect to the details page with query parameter
            document.getElementById("suggestions").style.display = "none"; // Hide the suggestions container
        }

        // Sidebar toggle functionality
        const menuBtn = document.getElementById('menu-btn'); // Button to open sidebar
        const sidebar = document.getElementById('sidebar'); // Sidebar element
        const closeBtn = document.getElementById('close-btn'); // Button to close sidebar

        // When the menu button is clicked, toggle the 'open' class to show/hide sidebar
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // When the close button is clicked, remove the 'open' class to hide sidebar
        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });
    </script>
</body>

</html>
