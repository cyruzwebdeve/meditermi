<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saved Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        
        h2 {
            font-size: 100px;
            color: #007572;
        }
        
        ul {
            padding-left: 0;
            list-style: none;
        }
        
        li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            padding: 25px;
            border-radius: 5px;
        }
        
        a {
            font-size: 50px;
            color: #007572;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .delete-button {
            background-color: transparent;
            border: none;
            color: red;
            font-size: 40px;
            cursor: pointer;
        }
        /* Modal Styles */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }
        
        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }
        
        .modal-buttons button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .confirm-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }
        
        p {
            font-size: 60px;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h2>Saved Words</h2>
    <ul id="saved-list"></ul>

    <!-- Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage">Are you sure you want to delete this word?</p>
            <div class="modal-buttons">
                <button class="confirm-btn" id="confirmDeleteBtn">Delete</button>
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const savedList = document.getElementById("saved-list");
        const deleteModal = document.getElementById("deleteModal");
        const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
        let savedWords = JSON.parse(localStorage.getItem("savedWords") || "[]");

        let wordToDeleteIndex = null;

        function renderSavedWords() {
            savedList.innerHTML = "";

            if (savedWords.length === 0) {
                savedList.innerHTML = "<p>No saved words yet.</p>";
                return;
            }

            savedWords.forEach((word, index) => {
                const li = document.createElement("li");

                li.innerHTML = `
                    <a href="details.html?word=${encodeURIComponent(word)}">${word}</a>
                    <button class="delete-button" onclick="openModal(${index})" title="Delete">üóëÔ∏è</button>
                `;

                savedList.appendChild(li);
            });
        }

        function openModal(index) {
            wordToDeleteIndex = index;
            document.getElementById("modalMessage").textContent = `Delete "${savedWords[index]}" from your saved list?`;
            deleteModal.style.display = "flex";
        }

        function closeModal() {
            deleteModal.style.display = "none";
            wordToDeleteIndex = null;
        }

        confirmDeleteBtn.addEventListener("click", () => {
            if (wordToDeleteIndex !== null) {
                savedWords.splice(wordToDeleteIndex, 1);
                localStorage.setItem("savedWords", JSON.stringify(savedWords));
                renderSavedWords();
                closeModal();
            }
        });

        renderSavedWords();
    </script>
</body>

</html>
