<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz.css">
    <title>Operating Room Terminology Quiz</title>
</head>

<body>


    <button class="back-btn" onclick="history.back()">&larr; Back</button>
    <h1>OR Terminology Quiz</h1>
    <div id="quiz"></div>

    <script>
        const orTerms = [{
            title: "Anesthesia",
            abbreviation: "ANES",
            definition: "Loss of sensation, with or without loss of consciousness, induced by medication."
        }, {
            title: "Asepsis",
            abbreviation: "ASEP",
            definition: "The absence of pathogenic microorganisms that cause infection."
        }, {
            title: "Circulating Nurse",
            abbreviation: "CN",
            definition: "A registered nurse who manages the OR environment and ensures patient safety."
        }, {
            title: "Electrocautery",
            abbreviation: "EC",
            definition: "Use of an electrically heated instrument to destroy tissue or achieve hemostasis."
        }, {
            title: "General Anesthesia",
            abbreviation: "GA",
            definition: "A state of unconsciousness produced by anesthetic agents, with loss of protective reflexes."
        }, {
            title: "Hemostasis",
            abbreviation: "HEMO",
            definition: "The arrest of bleeding by either natural or artificial means."
        }, {
            title: "Incision",
            abbreviation: "INC",
            definition: "A cut made into tissue or skin during a surgical procedure."
        }, {
            title: "Laparoscopy",
            abbreviation: "LAP",
            definition: "A minimally invasive surgical procedure using a laparoscope (a thin, lighted instrument)."
        }, {
            title: "Operating Room",
            abbreviation: "OR",
            definition: "A specialized room in a hospital where surgical operations are performed."
        }, {
            title: "Post-Anesthesia Care Unit",
            abbreviation: "PACU",
            definition: "A recovery area where patients are monitored after anesthesia."
        }, {
            title: "Scrub Nurse",
            abbreviation: "SN",
            definition: "A nurse who assists the surgeon directly within the sterile field."
        }, {
            title: "Specimen",
            abbreviation: "SPEC",
            definition: "A tissue or fluid sample taken for laboratory examination."
        }, {
            title: "Sterile Field",
            abbreviation: "SF",
            definition: "An area free of microorganisms, maintained during a surgical procedure."
        }, {
            title: "Suture",
            abbreviation: "SUT",
            definition: "A stitch or series of stitches made to close a wound or surgical incision."
        }, {
            title: "Vital Signs",
            abbreviation: "VS",
            definition: "Measurements of body functions, including temperature, pulse, respiration, and blood pressure."
        }];

        const container = document.getElementById('quiz');

        orTerms.forEach(term => {
            const card = document.createElement('div');
            card.className = 'quiz-card';

            const question = document.createElement('div');
            question.className = 'question';
            question.textContent = `What is the definition of: ${term.title} (${term.abbreviation})?`;

            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Enter your answer here';

            const feedback = document.createElement('div');
            feedback.className = 'feedback';

            const checkBtn = document.createElement('button');
            checkBtn.textContent = 'Check Answer';
            checkBtn.onclick = () => {
                const userAnswer = input.value.trim().toLowerCase();
                const correctAnswer = term.definition.toLowerCase();

                if (userAnswer === correctAnswer) {
                    feedback.textContent = 'Correct!';
                    feedback.className = 'feedback correct';
                } else {
                    feedback.textContent = `Incorrect. The correct answer is: ${term.definition}`;
                    feedback.className = 'feedback incorrect';
                }
            };

            card.appendChild(question);
            card.appendChild(input);
            card.appendChild(checkBtn);
            card.appendChild(feedback);

            container.appendChild(card);
        });
    </script>
</body>

</html>
